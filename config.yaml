# Folder where all exported JSON from Telegram are located
input_dir: "./data"

# List of chats to analyze
# Варианты:
#   anonymous  — анонимный канал
#   public     — публичный канал
#   unknown    — неизвестно
# channel_type: anonymous

chats:
  - file: "sns_msk.json"
    name: "SNS: Moscow"
    channel_type: public
  - file: "sns_salary.json"
    name: "SNS: salaries"
    channel_type: public
  - file: "sns_spb.json"
    name: "SNS: Russia, SPb"
    channel_type: public
  - file: "sns_jobs.json"
    name: "SNS: Jobs, Salaries & Career ..."
    channel_type: public
  - file: "sns_anon.json"
    name: "SNS: anonymous"
    channel_type: anonymous
  - file: "sns_sex.json"
    name: "SNS: Sex&Sleepless in startups"
    channel_type: anonymous


# which graphics will be created for each channels above
defaults:
  run_on_anonymous: true  # allow by default

graphics:
  - id: active_users_per_month
    run_on_anonymous: false
  - id: first_time_posters_over_time
    run_on_anonymous: false
  - id: join_leave_events_per_month
    run_on_anonymous: false
  - id: mentions_per_user
    run_on_anonymous: false
  - id: top_users_by_messages_from_id
    run_on_anonymous: false

  - id: average_message_length_per_month
  - id: hashtags_per_month
  - id: messages_by_weekday
  - id: messages_per_hour
  - id: messages_per_month
  - id: pinned_messages_per_month
  - id: ratio_service_vs_message_over_time
  - id: topics_nmf
  - id: wordcloud_top_words


output_dir: "./results"

need_make_web_page: true